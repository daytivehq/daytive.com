theme = "blowfish"
baseURL = "https://daytive.com"
defaultContentLanguage = "ko"

# pluralizeListTitles = "true" # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

enableRobotsTXT = true
summaryLength = 1
hasCJKLanguage = true

buildDrafts = false
buildFuture = false

enableEmoji = true

# googleAnalytics = ""

[pagination]
  pagerSize = 102

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'always'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10

# Render only specific parts of the site for faster development. 
# Note that there are more files are ignored in development/hugo.toml
# 사이트의 규모가 매우 커졌을 때, 개발 속도를 높이기 위해 특정 부분만 선택적으로 빌드(렌더링)하기 위한 설정
#
# Usage: `hugo --renderSegments core` or `hugo --renderSegments core,en_only`
[segments]
  [segments.core]
    [[segments.core.includes]]
      # Debug core pages
      path = '{/,/posts,/posts/**}'
  [segments.en_only]
    [[segments.en_only.includes]]
      # Alternatively, you can use environment variable
      #   - UNIX: HUGO_DISABLELANGUAGES='it ja zh-cn' npm run example:core
      #   - Windows CMD: set "HUGO_DISABLELANGUAGES=it ja zh-cn" && npm run example:core
      #   - Windows PowerShell: $env:HUGO_DISABLELANGUAGES="it ja zh-cn"; npm run example:core
      lang = 'en'
